<head>
    <title>Welcome page</title>
    <link rel="Stylesheet" href="Stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">



</head>
<body>
<h1>AI Shopping</h1>
<p>Please answer these questions to find the perfect cuisines for you:</p>

<form id="dishSelectorForm">
    <label for="cuisine">1. What type of cuisine do you prefer?</label>
    <select id="cuisine" name="cuisine">
        <option value="italian">Italian</option>
        <option value="french">French</option>
        <option value="asian">Asian</option>
        <option value="american">American</option>
        <option value="other">Other</option>
    </select>
    <input type="text" id="customCuisine" name="customCuisine" placeholder="Enter a country" style="display: none;"><br>

</form>



<label for="spiciness">2. How spicy do you like your food?</label>
<input type="radio" id="spicyMild" name="spiciness" value="mild">
<label for="spicyMild"><i class="fas fa-pepper-hot"></i></label>
<input type="radio" id="spicyMedium" name="spiciness" value="medium">
<label for="spicyMedium"><i class="fas fa-pepper-hot"></i><i class="fas fa-pepper-hot"></i></label>
<input type="radio" id="spicySpicy" name="spiciness" value="spicy">
<label for="spicySpicy"><i class="fas fa-pepper-hot"></i><i class="fas fa-pepper-hot"></i><i class="fas fa-pepper-hot"></i></label><br>

<label for="diet">3. Do you have any dietary preferences or restrictions?</label>
    <input type="checkbox" id="vegetarian" name="diet" value="vegetarian">
    <label for="vegetarian">Vegetarian</label>
    <input type="checkbox" id="vegan" name="diet" value="vegan">
    <label for="vegan">Vegan</label>
    <input type="checkbox" id="glutenFree" name="diet" value="gluten-free">
    <label for="glutenFree">Gluten-Free</label><br>

    <label for="time"> 4. How long time do you have for cooking every day? </label>
    <select id="time" name="time">
        <option value="short">Under 30 minutes</option>
        <option value="medium">30-60 minutes</option>
        <option value="long">60-90 minutes</option>
        <option value="combi1">Weekend:60-90 minutes, weekdays: under 30 minutes</option>
        <option value="combi2">Weekend:30-60 minutes, weekdays: under 30 minutes</option>

    </select><br>

    <label for="people">5. How many persons are you cooking for?</label>
    <select id="people" name="people">
        <option value="1 person"> 1 person </option>
        <option value="2 person"> 2 persons </option>
        <option value="3 person"> 3 persons </option>
        <option value="4 person"> 4 persons </option>
        <option value="5 person"> 5 persons </option>
        <option value="6 person"> 6 persons </option>
        <option value="more"> more than 6 persons </option>
    </select><br>


    <button type="button" onclick="selectDish()">Find My Dish</button>
</form>

<div id="result"></div>

<script src="FrontPage.js"></script>
</body>
</html>
